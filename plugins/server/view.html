        // Fetch the game state handle
        var game_state = document.getElementById("gamestate");
        function updateGameState(id) {
            var request = new XMLHttpRequest();
            request.open("GET", "http://" + HOST + "/info?id=" + id.toString());
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200)
                    game_state.value = request.responseText;
            };
            request.send(null);
        }


        // Use a WebSocket to get notified about new recoded images
        var ping_socket = new WebSocket("ws://" + HOST + "/ping");

        ping_socket.onmessage = function (event) {
            var msg = JSON.parse(event.data);
            if (msg.message == "frame_recorded") {
                updateGameState(msg.id);
                for (var i = 0; i < TARGETS.length; i++)
                    images[i].src = "http://" + HOST + "/bmp?t=" + TARGETS[i] + "&id=" + msg.id.toString();
            }
        }
